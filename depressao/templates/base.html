{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Depressão{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>

    <nav class="orange lighten-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="{% url 'home' %}" id="logo-container" class="bold brand-logo black-text bold-text">App Depressão</a>
        <a href="{% url 'configuracoes' %}">
          <i class="large material-icons black-text right">settings</i>
        </a>
      </div>
    </nav>
    <br>
    <main>
      {% block content %}
      {% endblock %}

      {% block scripts %}
      {% endblock %}
    </main>
  </body>
</html>
